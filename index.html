<!DOCTYPE html>
<html>
  <head>
    <title>SPACE...Cowboys!</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <script src = "/socket.io/socket.io.js"></script>
  </head>

  <body>
    <div id = "game">

      <!-- Main Menu -->
      <div id = "main-menu" class = "screen">
        <ul class = "menu">
          <li><button id = "id-new-game">New&nbsp;Game</button></li>
          <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
          <li><button id = "id-help">Help</button></li>
          <li><button id = "id-about">About</button></li>
        </ul>
      </div>

      <!-- Game -->
      <div id = "game-play" class = "screen">
        <canvas id = "canvas-main" width = "350" height = "450"></canvas>
      </div>

      <!-- High Scores -->
      <div id = "high-scores" class = "screen">
        <h1>High Scores</h1>
        <ol>
          <li>10000</li>
          <li>9000</li>
          <li>8000</li>
          <li>7000</li>
        </ol>
        <ul class = "menu">
          <li><button id = "id-high-scores-back">Back</button></li>
        </ul>
      </div>

      <!-- Help -->
      <div id = "help" class = "screen">
        <h1>Help</h1>
        <p>This is some help on how to play the game</p>
        <ul class = "menu">
          <li><button id = "id-help-back">Back</button></li>
        </ul>
      </div>

      <!-- About -->
      <div id = "about" class = "screen">
        <h1>About</h1>
        <h2>Developed by</h2>
        <p>Ammon Hepworth</p>
        <p>Hailee Maxwell</p>
        <p>Philip Nelson</p>
        <p>Raul Ramirez</p>
        <ul class = "menu">
          <li><button id = "id-about-back">Back</button></li>
        </ul>
      </div>
    </div>

    <script data-main = "scripts/client/loader" src = "scripts/client/require.js"></script>
  </body>
</html>
